  PropertiesGeoJsonRequest:
    type: object
    description: GeoJSON geometry
    required:
      - type
      - coordinates
    externalDocs:
      url: https://tools.ietf.org/html/rfc7946
    properties:
      type:
        description: The geometry type. The only supported type is `Polygon`
        type: string
      coordinates:
        description: An array of coordinates forming a polygon.
        type: array
        minItems: 4
        items:
          description: A longitude, latitude coordinate.
          type: array
          maxItems: 2
          minItems: 2
          items:
            type: number
    example:
      type: Polygon
      coordinates: [[[-93.446782, 37.169329], [-93.4244, 37.169432], [-93.371097, 37.168636], [-93.376295, 37.139236], [-93.361419, 37.138634], [-93.347109, 37.100601], [-93.215792, 37.095905], [-93.215259, 37.138013], [-93.189332, 37.141503], [-93.191278, 37.333322], [-93.438268, 37.339372], [-93.446782, 37.169329]]]

  PaymentSessionsRequest:
    type: object
    required:
      - version
      - browser_accept_header
      - encoded_browser_metadata
      - preferred_challenge_window_size
      - merchant_url
      - customer_account_details
      - payments
    properties:
      version:
        description: The version of the EgPayments.js library.
        type: string
      browser_accept_header:
        description: The customer's browser accept header that was used in the booking request.
        type: string
      encoded_browser_metadata:
        description: Encoded browser metadata, provided by the EgPayments.js library.
        type: string
      preferred_challenge_window_size:
        description: |
          The preferred window size that needs to be displayed to the customer. Following are the possible values of this field:
            * `extra_small`: 250 x 400
            * `small`: 390 x 400
            * `medium`: 600 x 400
            * `large`: 500 x 600
            * `full_screen`: Full screen
        type: string
        enum:
          - extra_small
          - small
          - medium
          - large
          - full_screen
      merchant_url:
        description: Fully qualified URL of merchant website or customer care site.
        type: string
      customer_account_details:
        type: object
        properties:
          authentication_method:
            description: Mechanism used by the cardholder to authenticate to the merchant.
            type: string
            enum:
              - guest
              - own_credentials
              - federated_id
              - issuer_credentials
              - third_party_authentication
              - fido_authenticaton
          authentication_timestamp:
            description: "Date and time in UTC of the cardholder authentication, in extended ISO 8601 format."
            type: string
          create_date:
            description: "Date the cardholder opened the account with the merchant, in ISO 8601 format (YYYY-MM-DD)."
            type: string
          change_date:
            description: "Date the cardholderâ€™s account with the merchant was last changed, including Billing or Shipping address, new payment account, or new user(s) added, in ISO 8601 format (YYYY-MM-DD)."
            type: string
          password_change_date:
            description: "Date the cardholderâ€™s account with the merchant had a password change or account reset, in ISO 8601 format (YYYY-MM-DD)."
            type: string
          add_card_attempts:
            description: "Number of add card attempts in the last 24 hours."
            type: number
          account_purchases:
            description: "Number of purchases with this cardholder's account during the previous six months."
            type: number
      payments:
        type: array
        items:
          $ref: "#/definitions/EnrolledPayment"

    example:
      version: "1"
      browser_accept_header: "*/*"
      encoded_browser_metadata: ZW5jb2RlZF9icm93c2VyX21ldGFkYXRh
      preferred_challenge_window_size: medium
      merchant_url: https://server.adomainname.net
      customer_account_details:
        authentication_method: guest
        authentication_timestamp: "2018-02-12T11:59:00.000Z"
        create_date: "2018-09-15"
        change_date: "2018-09-17"
        password_change_date: "2018-09-17"
        add_card_attempts: 1
        account_purchases: 1
      payments:
        - type: customer_card
          card_type: VI
          number: "4111111111111111"
          security_code: "123"
          expiration_month: "08"
          expiration_year: "2025"
          billing_contact:
            given_name: John
            family_name: Smith
            email: smith@example.com
            phone:
              country_code: "1"
              area_code: "487"
              number: "5550077"
            address:
              line_1: 555 1st St
              line_2: 10th Floor
              line_3: Unit 12
              city: Seattle
              state_province_code: WA
              postal_code: "98121"
              country_code: US
          enrollment_date: "2018-09-15"

  CreateItineraryRequest:
    type: object
    required:
      - rooms
    properties:
      affiliate_reference_id:
        description: "Your unique reference value. This field supports a maximum of 28 characters and is required to be unique (if provided)."
        type: string
      hold:
        description: "Flag for placing a booking on hold. The booking will be released if the resume link is not followed within the hold period. Please refer to our Hold and Resume documentation."
        type: boolean
      rooms:
        type: array
        items:
          type: object
          required:
            - given_name
            - family_name
            - email
            - phone
            - smoking
          properties:
            title:
              description: "Honorific title of room guest."
              type: string
              enum:
                - Mr
                - Ms
                - Mrs
                - Miss
                - Master
                - Herr
                - Frau
                - Fraulein
                - Dr
                - Prof
                - Herr Dr
                - Frau Dr
                - Herr Prof
                - Frau Prof
                - M
                - Mme
                - Mlle
                - Mstr
                - Sig
                - Sig.ra
                - Sig.na
                - Dott
            given_name:
              description: "First name of room guest."
              type: string
            family_name:
              description: "Last name of room guest."
              type: string
            email:
              description: "Email address of room guest. Must adhere to standard email format."
              type: string
            phone:
              $ref: "#/definitions/Phone"
            smoking:
              description: "If the room guest would prefer a smoking room."
              type: boolean
            special_request:
              description: "Special requests to send to hotel (not guaranteed). Do not use this field to communicate B2B customer service requests or pass any sensitive personal or financial information (PII)."
