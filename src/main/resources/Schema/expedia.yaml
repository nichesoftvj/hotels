parameters:
  accept:
    in: header
    name: Accept
    description: |
      Specifies the response format that the client would like to receive back. This must be `application/json`.

      Example: `application/json`
    required: true
    type: string
  acceptEncoding:
    in: header
    name: Accept-Encoding
    description: |
      Specifies the response encoding that the client would like to receive back. This must be `gzip`.

      Example: `gzip`
    required: true
    type: string
  authorization:
    in: header
    name: Authorization
    description: "The custom generated authentication header. Refer to our [signature authentication](https://developer.expediapartnersolutions.com/reference/signature-authentication) page for full details."
    required: true
    type: string
  customerIpRequired:
    in: header
    name: Customer-Ip
    description: |
      IP address of the customer, as captured by your integration. Send IPV4 addresses only.<br>
      Ensure your integration passes the customer's IP, not your own. This value helps determine their location and assign the correct payment gateway.<br>
      Also used for fraud recovery and other important analytics.
    required: true
    type: string
  customerIpOptional:
    in: header
    name: Customer-Ip
    description: |
      IP address of the customer, as captured by your integration. Send IPV4 addresses only.<br>
      Ensure your integration passes the customer's IP, not your own. This value helps determine their location and assign the correct payment gateway.<br>
      Also used for fraud recovery and other important analytics.
    required: false
    type: string
  customerSessionId:
    in: header
    name: Customer-Session-Id
    description: |
      Insert your own unique value for each user session, beginning with the first API call.
      Continue to pass the same value for each subsequent API call during the user's session, using a new value for every new customer session.<br>
      Including this value greatly eases EPS's internal debugging process for issues with partner requests, as it explicitly links together request paths for individual user's session.
    required: false
    type: string
  brandId:
    name: brand_id
    in: query
    description: |
      The ID of the brand you want to search for. This parameter can be supplied multiple times with different values, which will include properties that match any of the requested brand IDs.

      Example: `brand_id=123&brand_id=456`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
  businessModel:
    name: business_model
    in: query
    description: |
      Search for properties with the requested business model enabled. This parameter can be supplied multiple times with different values, which will return all properties that match any of the requested business models. The value must be lower case.

      Example: `business_model=expedia_collect&business_model=property_collect`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - expedia_collect
        - property_collect
  categoryIdExclude:
    name: category_id_exclude
    in: query
    description: |
      Search to exclude properties that do not have the requested [category ID](https://developer.expediapartnersolutions.com/reference/content-reference-lists-2-3/). If this parameter is not supplied, all category IDs are included. This parameter can be supplied multiple times with different values, which will exclude properties that match any of the requested category IDs.

      Example: `category_id_exclude=3&category_id_exclude=1`.
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
  chainId:
    name: chain_id
    in: query
    description: |
      The ID of the chain you want to search for. These chain IDs can be positive and negative numbers. This parameter can be supplied multiple times with different values, which will include properties that match any of the requested chain IDs.

      Example: `chain_id=-6&chain_id=1`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
  countryCode:
    name: country_code
    in: query
    description: |
      Search for properties with the requested country code, in ISO 3166-1 alpha-2 format. This parameter can be supplied multiple times with different values, which will include properties that match any of the requested country codes.

      Example: `country_code=US&country_code=JP`.
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
  dateAddedEnd:
    name: date_added_end
    in: query
    description: |
      Search for properties added on or before the requested UTC date, in ISO 8601 format (YYYY-MM-DD)

      Example: `date_added_end=2018-12-31`
    required: false
    type: string
  dateAddedStart:
    name: date_added_start
    in: query
    description: |
      Search for properties added on or after the requested UTC date, in ISO 8601 format (YYYY-MM-DD)

      Example: `date_added_start=2018-09-15`
    required: false
    type: string
  dateUpdatedEnd:
    name: date_updated_end
    in: query
    description: |
      Search for properties updated on or before the requested UTC date, in ISO 8601 format (YYYY-MM-DD)

      Example: `date_updated_end=2018-12-31`
    required: false
    type: string
  dateUpdatedStart:
    name: date_updated_start
    in: query
    description: |
      Search for properties updated on or after the requested UTC date, in ISO 8601 format (YYYY-MM-DD)

      Example: `date_updated_start=2018-09-15`
    required: false
    type: string
  language:
    in: query
    name: language
    description: |
      Desired language for the response as a subset of BCP47 format that only uses hyphenated pairs of two-digit language and country codes. Use only ISO639-1 alpha 2 language codes and ISO3166-1 alpha 2 country codes. See [https://www.w3.org/International/articles/language-tags/](https://www.w3.org/International/articles/language-tags/)

      Example: `language=en-US`

      Language Options: [https://developer.expediapartnersolutions.com/reference/language-options/](https://developer.expediapartnersolutions.com/reference/language-options/)
    required: true
    type: string
  multiUnit:
    name: multi_unit
    in: query
    description: |
      Search for multi-unit properties. If this parameter is not supplied, both single-unit and multi-unit properties will be included.

      Possible values:
        * true - Include only properties that are multi-unit.
        * false - Do not include properties that are multi-unit.
    required: false
    type: boolean
  regionId:
    in: path
    name: region_id
    description: |
      ID of the region to retrieve.

      Example: `602962`.
    required: true
    type: string
  ancestorId:
    in: query
    name: ancestor_id
    description: |
      ID of the ancestor of regions to retrieve. Refer to the list of [top level regions](https://developer.expediapartnersolutions.com/reference/geography-reference-lists-2-2/).

      Example: `602962`.
    required: false
    type: string
  iataAirportCode:
    in: "path"
    name: "iata_airport_code"
    description: |
      3-character IATA airport code of the airport to retrieve. The code must be upper case.

      Example: `ORD`.
    required: true
    type: "string"
  includePropertyContent:
    in: query
    name: include
    description: |
      Option for limiting what fields to return in the response. The value must be lower case. This parameter can be supplied multiple times with different values, which will return a combination of all fields asked for.

      Possible values:
       * property_ids - Return only the property id of the property object.
       * catalog - Return only the property catalog property-level fields.
       * address - Returns only the address fields.

      Example: `include=property_ids&include=address`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - property_ids
        - catalog
        - address
  regionsInclude:
    in: "query"
    name: "include"
    description: |
      Options for which content to return in the response. This parameter can be supplied multiple times with different values. The standard and details options cannot be requested together. The value must be lower case.
        * standard - Include the metadata and basic hierarchy of each region.
        * details - Include the metadata, coordinates and full hierarchy of each region.
        * property_ids - Include the list of property IDs within the bounding polygon of each region.
        * property_ids_expanded - Include the list of property IDs within the bounding polygon of each region and property IDs from the surrounding area if minimal properties are within the region.

      Example: `include=details&include=property_ids`
    required: true
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - standard
        - details
        - property_ids
        - property_ids_expanded
  regionInclude:
    in: "query"
    name: "include"
    description: |
      Options for which content to return in the response. This parameter can be supplied multiple times with different values. The value must be lower case.
        * details - Include the metadata, coordinates and full hierarchy of the region.
        * property_ids - Include the list of property IDs within the bounding polygon of the region.
        * property_ids_expanded - Include the list of property IDs within the bounding polygon of the region and property IDs from the surrounding area if minimal properties are within the region.

      Example: `include=details&include=property_ids`
    required: true
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - details
        - property_ids
        - property_ids_expanded
  airportsInclude:
    in: query
    name: include
    description: |
      Options for which content to return in the response. This parameter can be supplied multiple times with different values. The value must be lower case.
        * details - Include the metadata, coordinates and associated region of the airport.
        * property_ids - Include the list of the property IDs within a 20km radius of the airport.
        * associated_region_property_ids - Include the list of property IDs within the polygon of the associated region. The associated region is the city or multi-city most commonly associated with the airport.

      Example: `include=details&include=property_ids`
    required: true
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - details
        - property_ids
        - associated_region_property_ids
  propertiesGeographyInclude:
    in: query
    name: include
    description: |
      Options for which content to return in the response. The value must be lower case.
        * property_ids - Include the property IDs.

      Example: `property_ids`
      Possible values: `property_ids`.
    required: true
    type: string
  propertiesGeographyGeoJson:
    in: body
    name: PropertiesGeographyRequestBody
    schema:
      $ref: "#/definitions/PropertiesGeoJsonRequest"
    required: true
  propertyId:
    in: path
    name: property_id
    description: |
      Expedia Property ID.<br>
      Example: `19248`
    required: true
    type: string
  roomId:
    name: room_id
    in: path
    required: true
    type: string
    description: |
      Room ID of a property.<br>
      Example: `123abc`.
  rateId:
    name: rate_id
    in: path
    required: true
    type: string
    description: |
      Rate ID of a room.<br>
      Example: `123abc`
  propertyIdQueryRequired:
    in: query
    name: property_id
    description: |
      The ID of the property you want to search for. You can provide 1 to 250 property_id parameters.

      Example: `property_id=19248&property_id=20321`
    required: true
    type: array
    collectionFormat: multi
    items:
      type: string
  propertyIdQuery:
    in: query
    name: property_id
    description: |
      The ID of the property you want to search for. You can provide 1 to 250 property_id parameters.

      Example: `property_id=19248&property_id=20321`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
  propertyRatingMax:
    name: property_rating_max
    in: query
    description: |
      Search for properties with a property rating less than or equal to the requested rating. The highest property rating value is 5.0.

      Example: `property_rating_max=5.0`
    required: false
    type: string
  propertyRatingMin:
    name: property_rating_min
    in: query
    description: |
      Search for properties with a property rating greater than or equal to the requested rating. The lowest property rating value is 0.0.

      Example: `property_rating_min=2.5`
    required: false
    type: string
  token:
    in: query
    name: token
    description: |
      Provided as part of the link object and used to maintain state across calls. This simplifies each subsequent call by limiting the amount of information required at each step and reduces the potential for errors. Token values cannot be viewed or changed.
      Example: `MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m`
    required: true
    type: string
  retrieveToken:
    in: query
    name: token
    description: |
      Provided as part of the link object and used to maintain state across calls. This simplifies each subsequent call by limiting the amount of information required at each step and reduces the potential for errors. Token values cannot be viewed or changed.
      Example: `MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m`
    required: false
    type: string
  priceCheckToken:
    name: token
    in: query
    required: true
    type: string
    description: A hashed collection of query parameters. Used to maintain state across calls. This token is provided as part of the price check link from the shop response.
  itinerary_id:
    in: path
    name: itinerary_id
    description: |
      This parameter is used only to prefix the token value - no ID value is used.<br>
