  paymentSessionsRequestBody:
    in: body
    name: PaymentSessionsRequestBody
    schema:
      $ref: "#/definitions/PaymentSessionsRequest"
    required: true
  bookRequestBody:
    in: body
    name: ItineraryRequestBody
    description: ""
    schema:
      $ref: "#/definitions/CreateItineraryRequest"
    required: true
  changeRoomDetailsRequestBody:
    in: body
    name: RoomDetailsRequestBody
    description: "The request body is required, but only the fields that are being changed need to be passed in. Fields that are not being changed should not be included in the request body."
    schema:
      $ref: "#/definitions/ChangeRoomDetailsRequest"
    required: true
  checkin:
    in: query
    name: checkin
    description: |
      Check-in date, in ISO 8601 format (YYYY-MM-DD)
      Example: `2018-09-15`.
    required: true
    type: string
  checkout:
    in: query
    name: checkout
    description: |
      Check-out date, in ISO 8601 format (YYYY-MM-DD). Availability can be searched up to 500 days in advance of this date. Total length of stay cannot exceed 28 nights.

      Example: `2018-09-17`.
    required: true
    type: string
  currency:
    in: query
    name: currency
    description: |
      Requested currency for the rates, in ISO 4217 format<br>
      Example: `USD`.<br>
      Currency Options: [https://developer.expediapartnersolutions.com/reference/currency-options/](https://developer.expediapartnersolutions.com/reference/currency-options/)
    required: true
    type: string
  country_code:
    in: query
    name: country_code
    description: |
      Integrations that use multiple points of sale (POS) must pass the country code that matches the point of sale being used for each specific request.
      For Example: .co.mx would pass in MX or .co.uk would pass in UK. For primary root (.com, .net, .biz, etc) domains, pass the country in which the majority of business occurs.<br>
      For more information see: [https://www.iso.org/obp/ui/#search/code/](https://www.iso.org/obp/ui/#search/code/)<br>
    required: true
    type: string
  occupancy:
    in: query
    name: occupancy
    description: |
      Defines the requested occupancy for a single room. Each room must have at least 1 adult occupant.<br>
      Format: `numberOfAdults[-firstChildAge[,nextChildAge]]`<br>
      To request multiple rooms (of the same type), include one instance of occupancy for each room requested. Up to 8 rooms may be requested or booked at once.<br>
      Examples:
      * 2 adults, one 9-year-old and one 4-year-old would be represented by `occupancy=2-9,4`.<br>
      * A multi-room request to lodge an additional 2 adults would be represented by `occupancy=2-9,4&occupancy=2`
    required: true
    type: array
    collectionFormat: multi
    items:
      type: string
  sales_channel:
    in: query
    name: sales_channel
    description: |
      You must provide the sales channel for the display of rates. EPS dynamically provides the best content for optimal conversion on each sales channel. If you have a sales channel that is not currently supported in this list, please contact our support team.<br>
      * `website` - Standard website accessed from the customer's computer
      * `agent_tool` - Your own agent tool used by your call center or retail store agent
      * `mobile_app` - An application installed on a phone or tablet device
      * `mobile_web` - A web browser application on a phone or tablet device
      * `meta` - Rates will be passed to and displayed on a 3rd party comparison website
      * `cache` - Rates will be used to populate a local cache
    required: true
    type: string
  sales_environment:
    in: query
    name: sales_environment
    description: |
      You must provide the sales environment in which rates will be sold. EPS dynamically provides the best content for optimal conversion. If you have a sales environment that is not currently supported in this list, please contact our support team.<br>
      * `hotel_package` - Use when selling the hotel with a transport product, e.g. flight & hotel.
      * `hotel_only` - Use when selling the hotel as an individual product.
      * `loyalty` - Use when you are selling the hotel as part of a loyalty program and the price is converted to points.
    required: true
    type: string
  sort_type:
    in: query
    name: sort_type
    description: |
      Order properties should be returned in. If the requested sort type cannot be applied, the response will include a Warning header indicating the results are unsorted.<br>
      * `preferred` - Sort optimised for profitability.
    required: true
    default: preferred
    type: string
  filter:
    in: query
    name: filter
    description: |
      Single filter type. Send multiple instances of this parameter to request multiple filters.<br>
      * `refundable` - Filters results to only show fully refundable rates.
      * `expedia_collect` - Filters results to only show rates where payment is collected by Expedia at the time of booking. These properties can be eligible for payments via Expedia Affiliate Collect(EAC).
      * `property_collect` - Filters results to only show rates where payment is collected by the property after booking. This can include rates that require a deposit by the property, dependent upon the deposit policies.

      Example: `filter=refundable&filter=expedia_collect`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - refundable
        - expedia_collect
        - property_collect
  ratePlanCount:
    in: query
    name: rate_plan_count
    type: number
    description: |
      The number of rates to return per property. This will return the lowest rate first, on up to the highest rate. The lowest rate has been proven to provide the best conversion rate and so a value of 1 is recommended.

      The value must be greater than 0.
    required: true
  rate_option:
    in: query
    name: rate_option
    description: |
      Request specific rate options for each property. Send multiple instances of this parameter to request multiple rate options.
      Accepted values:<br>
      * `closed_user_group` - Return closed user group rates for each property. This feature must be enabled and requires a user to be logged in to request these rates.
      * `net_rates` - Return net rates for each property. This feature must be enabled to request these rates.
      * `cross_sell` - Identify if the traffic is coming from a cross sell booking. Where the traveler has booked another service (flight, car, activities...) before hotel.

      Example: `rate_option=closed_user_group&rate_option=net_rates`
    required: false
    type: array
    collectionFormat: multi
    items:
      type: string
      enum:
        - closed_user_group
        - net_rates
        - cross_sell

definitions:
