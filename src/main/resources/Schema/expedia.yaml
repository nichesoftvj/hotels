swagger: "2.0"

info:
  title: Rapid
  description: EPS Rapid V2.3
  version: "2.3"

host: api.ean.com
basePath: /2.3
schemes:
  - https

produces:
  - application/json

tags:
  - name: Content
    description: "This section outlines the API calls available to you to access EPS's property content."
  - name: Geography
    description: "The EPS Geography API provides geography content for over 550,000 regions around the world."
  - name: Shopping
    description: "The EPS shopping APIs provide you with access to live rates & availability for over 350,000 properties globally."
  - name: Booking
    description: "The primary itinerary method of the Booking API creates a reservation for the selected hotel, room, rate and occupancy."
  - name: Manage Bookings
    description: "Retrieve existing itineraries or cancel existing rooms."

paths:
  /properties/content:
    get:
      summary: "Property Content"
      tags:
        - Content
      description: |
        Search property content for active properties in the requested language.<br><br>

        When searching with query parameter, `property_id`, you may request 1 to 250 properties at a time.<br><br>

        When searching with query parameters other than `property_id`, the response will be paginated. The response will contain a header, `Link`. The `Link` header contains a single URL to get the immediate next page of results, and follows the [IETF standard](https://tools.ietf.org/html/rfc5988). To get the next page of results, simply follow the `next` URL in the `Link` header without modifying it. When no `Link` header is returned with an empty body and a 200 response code, the pagination has completed. If the link expires, there will be an `expires` link-extension that is the UTC date the link will expire, in ISO 8601 format.<br>

          * Example: `<https://api.ean.com/2.3/properties/content?token=MY5S3j36cOcLfLBZjPYQ1abhfc8CqmjmFVzkk7euvWaunE57LLeDgaxm516m>; rel="next"; expires="2019-03-05T07:23:14.000Z"`<br><br>

        The response is a JSON map where the key is the property ID and the value is the property object itself, which can include property-level, room-level and rate-level information.
      parameters:
        - $ref: "#/parameters/accept"
        - $ref: "#/parameters/acceptEncoding"
        - $ref: "#/parameters/authorization"
        - $ref: "#/parameters/user_agent"
        - $ref: "#/parameters/customerSessionId"
        - $ref: "#/parameters/language"
        - $ref: "#/parameters/brandId"
        - $ref: "#/parameters/businessModel"
        - $ref: "#/parameters/categoryIdExclude"
        - $ref: "#/parameters/chainId"
        - $ref: "#/parameters/countryCode"
        - $ref: "#/parameters/dateAddedEnd"
        - $ref: "#/parameters/dateAddedStart"
        - $ref: "#/parameters/dateUpdatedEnd"
        - $ref: "#/parameters/dateUpdatedStart"
        - $ref: "#/parameters/includePropertyContent"
        - $ref: "#/parameters/multiUnit"
        - $ref: "#/parameters/propertyIdQuery"
        - $ref: "#/parameters/propertyRatingMax"
        - $ref: "#/parameters/propertyRatingMin"
        - $ref: "#/parameters/billing_terms"
        - $ref: "#/parameters/partner_point_of_sale"
        - $ref: "#/parameters/payment_terms"
        - $ref: "#/parameters/platform_name"
      responses:
        200:
          $ref: "#/responses/PropertyContent"
        400:
          $ref: "#/responses/PropertyContent400Error"
        401:
          $ref: "#/responses/Error401"
        403:
          $ref: "#/responses/Error403"
        404:
          $ref: "#/responses/PropertyContent404Error"
        410:
          $ref: "#/responses/PropertyContent410Error"
        426:
