        429:
          $ref: "#/responses/Error429"
        500:
          $ref: "#/responses/Error500"
        503:
          $ref: "#/responses/Error503"

  /properties/tripadvisor:
    get:
      summary: "Property TripAdvisor Information"
      tags:
        - Content
      description: |
        Returns TripAdvisor information for the requested active EPS properties. Request 1 to 250 properties at a time. The apiKey used in the authorization header must be set up to have access to [TripAdvisor information](https://developer.expediapartnersolutions.com/reference/tripadvisor/).

        <br>The response is a JSON map where the key is the property ID and the value is the TripAdvisor object itself.
