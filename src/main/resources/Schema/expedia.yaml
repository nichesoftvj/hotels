      Example: `test@example.com`.
  emailOptional:
    in: query
    name: email
    description: |
      Email associated with the booking. (Email is required if the token is not provided the request) <br>
      Example: `test@example.com`.
    required: false
    type: string
  billing_terms:
    in: query
    name: billing_terms
    description: |
      This parameter is to specify the terms of how a resulting booking should be billed. If this field is needed, the value for this will be provided to you separately.
    required: false
    type: string
  payment_terms:
    in: query
    name: payment_terms
    description: |
      This parameter is to specify what terms should be used when being paid for a resulting booking. If this field is needed, the value for this will be provided to you separately.
    required: false
    type: string
  partner_point_of_sale:
    in: query
    name: partner_point_of_sale
