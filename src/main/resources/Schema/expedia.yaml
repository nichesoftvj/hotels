  PropertyContentMap:
    type: object
    additionalProperties:
      $ref: "#/definitions/PropertyContent"

  PropertyContent:
    type: object
    description: An individual property object in the map of property objects.
    properties:
      property_id:
        type: string
        description: Unique Expedia property ID.
      name:
        type: string
        description: Property name.
      address:
        type: object
        description: Container for the property's address information.
        properties:
          line_1:
            type: string
            description: Address line 1.
          line_2:
            type: string
            description: Address line 2.
          city:
            type: string
            description: City.
          state_province_code:
            type: string
            description: 2-letter or 3-letter state/province code for Australia, Canada and the USA.
          state_province_name:
            type: string
            description: Text name of the State/Province - more common for additional
              countries.
          postal_code:
            type: string
            description: Postal/zip code.
          country_code:
            type: string
            description: 2-letter country code, in ISO 3166-1 alpha-2 format.
          obfuscated:
            type: boolean
            description: Flag to indicate whether a property address requires obfuscation before the property has been booked. If true, only the city, province, and country of the address can be shown to the customer.
          localized:
            type: object
            description: Container for localized address information.
            properties:
              links:
                type: object
                description: Keyed by the language, a map of links to the propertyâ€™s localized address(es) based on the primary language(s) spoken in the propertyâ€™s country. Only languages supported by the Rapid API are provided.
                additionalProperties:
                  $ref: "#/definitions/Link"
      ratings:
        type: object
        description: Various types of ratings for this property.
        properties:
          property:
            type: object
            description: Information about the property's rating.
            properties:
              rating:
                type: string
                description: The rating assigned to this property. Returns a value between 0.0 and 5.0. A value of 0.0 or a blank value indicates no rating is available.
              type:
                type: string
                description: Returns a value of either "Star" or "Alternate". Star indicates the rating is provided by the propertyâ€™s local star rating authority. Alternate indicates that the rating is an Expedia-assigned value; an official rating was not available.
          guest:
            type: object
            description: Rating information provided by guests who stayed at this property.
            properties:
              count:
                type: number
                description: A count of all of the guest review ratings which currently exist for this property.
              average:
                type: string
                description: Overall rating for the property averaged from all guest reviews. Returns a value between 1.0 and 5.0.
      location:
        type: object
        description: The property's location information.
        properties:
          coordinates:
            type: object
            description: The coordinates of the property.
            properties:
              latitude:
                type: number
              longitude:
                type: number
      phone:
        type: string
        description: The property's phone number.
      fax:
        type: string
        description: The property's fax number.
      category:
        type: object
        description: The property's category. See our [property categories reference](https://developer.expediapartnersolutions.com/reference/content-reference-lists-2-3/) for current known category ID and name values.
        properties:
          id:
            type: number
            description: The ID of the property's category.
          name:
            type: string
            description: The property's category.
      business_model:
        type: object
        description: How and when the payment can be taken.
        properties:
          expedia_collect:
            type: boolean
            description: Whether or not a payment for this property can be taken by Expedia at the time of booking.
          property_collect:
            type: boolean
            description: Whether or not a payment for this property can be taken by the property upon arrival.
      rank:
        type: number
        description: The propertyâ€™s rank across all properties. This value sorts properties based on EPS transactional data and details about the property, with 1 indicating the best-performing property and others following in ascending numerical order.
      checkin:
        type: object
        description: The property's check-in information.
        properties:
          24_hour:
            type: string
            description: Present if the property has 24-hour check-in.
          begin_time:
            type: string
            description: The time at which a property begins to allow check-ins.
          end_time:
            type: string
            description: The time at which a property stops allowing check-ins.
          instructions:
            type: string
            description: The property's check-in policy.
          special_instructions:
            type: string
            description: Any special instructions for checking into this property that may be specific to this property.
